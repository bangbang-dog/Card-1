<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>315消费者权益日祝福贺卡</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgba(255, 247, 217, 0.5), rgba(255, 235, 153, 0.5)), url('excavator-bg.jpg'); /* 使用相对路径引用图片 */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            width: 100%;
            position: relative;
        }

        h1 {
            color: #e74c3c;
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            margin: 10px 0;
        }

        .signature {
            margin-top: 20px;
            font-weight: bold;
            color: #3498db;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>315消费者权益日快乐！</h1>
        <p>
            今天是2025年3月15日，我们迎来了第43个消费者权益保护日。<br>
            在这个特别的日子里，河北小松挖掘机向您致以最诚挚的祝福！<br>
            愿您在消费过程中权益得到充分保障，生活更加美好！
        </p>
        <p class="signature">—— 河北小松挖掘机敬上</p>
        <a href="https://www.example.com" target="_blank" class="btn">点击了解更多</a>
    </div>
</body>
</html>
